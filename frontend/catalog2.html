<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperMate • Catálogo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="toast.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M17 17.9l.1-.1.9-.9C19.9 15 21 12.6 21 10c0-4.4-3.6-8-8-8S5 5.6 5 10c0 2.6 1.1 5 3 6.9l.9.9.1.1v.1l-.2.6c-.2.6-.3 1.3-.3 1.9 0 .9.2 1.7.5 2.5h2c-.4-.9-.5-1.9-.5-3 0-1 .2-1.9.6-2.7l.4-.9v-.2l-.1-.1-.8-.8C9.4 14.2 8.5 12.2 8.5 10c0-2.5 2-4.5 4.5-4.5s4.5 2 4.5 4.5c0 2.2-.9 4.2-2.4 5.3l-.8.8-.1.1v.2l.4.9c.4.8.6 1.7.6 2.7 0 1.1-.2 2.1-.5 3h2c.3-.8.5-1.6.5-2.5 0-.6-.1-1.3-.3-1.9l-.2-.6v-.1z"/>
            </svg>
            <span>PaperMate</span>
        </a>
        <nav class="main-nav">
            <a href="javascript:void(0)" onclick="filterProductsByType('todos')" class="nav-link active">Todos</a>
            <a href="javascript:void(0)" onclick="filterProductsByType('novidades')" class="nav-link">Novidades</a>
            <a href="javascript:void(0)" onclick="filterProductsByType('ofertas')" class="nav-link">Ofertas</a>
        </nav>
        <button class="cart-btn" onclick="toggleCart()" aria-label="Abrir carrinho">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
            </svg>
            <span id="cart-badge" class="badge" hidden>0</span>
        </button>
    </header>

    <main>
        <form class="filters" onsubmit="return false">
            <input type="search" id="search" placeholder="Buscar produto..." aria-label="Buscar produto">
            <select id="filter-categoria" aria-label="Filtrar por categoria">
                <option value="">Todas categorias</option>
                <option value="Cadernos">Cadernos</option>
                <option value="Papelaria">Papelaria</option>
                <option value="Escrita">Canetas e Escrita</option>
                <option value="Mochilas">Mochilas</option>
                <option value="Artístico">Materiais Artísticos</option>
                <option value="Básicos">Materiais Básicos</option>
                <option value="Acessórios">Acessórios</option>
            </select>
            <div class="price-filters">
                <input type="number" id="filter-preco-min" placeholder="Preço mín" min="0" step="0.01">
                <input type="number" id="filter-preco-max" placeholder="Preço máx" min="0" step="0.01">
            </div>
            <input type="number" id="filter-estoque" placeholder="Estoque mín" min="0" step="1">
            <select id="sort">
                <option value="name-asc">Nome (A-Z)</option>
                <option value="name-desc">Nome (Z-A)</option>
                <option value="price-asc">Preço (menor)</option>
                <option value="price-desc">Preço (maior)</option>
            </select>
        </form>

        <div id="product-grid" class="product-grid"></div>

        <!-- Cart Drawer -->
        <div id="cart-drawer" class="cart-drawer" hidden>
            <div class="cart-header">
                <h2>Seu Carrinho</h2>
                <button class="close-cart" onclick="toggleCart()">&times;</button>
            </div>
            <ul id="cart-items" class="cart-items"></ul>
            <div class="cart-summary">
                <div class="coupon-section">
                    <input type="text" id="coupon" placeholder="Digite seu cupom">
                    <button onclick="applyCoupon()">Aplicar</button>
                </div>
                <div id="cart-subtotal">Subtotal: R$ 0,00</div>
                <div id="cart-discount" hidden>Desconto: R$ 0,00</div>
                <div id="cart-total">Total: R$ 0,00</div>
                <button id="checkout-btn" onclick="checkout()">Finalizar Pedido</button>
            </div>
        </div>

        <!-- Admin Button -->
        <button id="open-admin" class="floating-button" onclick="toggleAdmin()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </svg>
        </button>

        <!-- Admin Panel -->
        <div id="admin-panel" class="admin-panel" hidden>
            <div class="admin-content">
                <div class="admin-header">
                    <h2>Gerenciar Produtos</h2>
                    <button class="close-button" onclick="toggleAdmin()">&times;</button>
                </div>
                <form id="product-form" class="form-grid">
                    <div class="form-group">
                        <label for="prod-name">Nome do Produto*</label>
                        <input type="text" id="prod-name" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="prod-desc">Descrição</label>
                        <textarea id="prod-desc" name="descricao" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="prod-preco">Preço*</label>
                        <input type="number" id="prod-preco" name="preco" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="prod-estoque">Estoque*</label>
                        <input type="number" id="prod-estoque" name="estoque" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="prod-categoria">Categoria*</label>
                        <select id="prod-categoria" name="categoria" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="Cadernos">Cadernos</option>
                            <option value="Papelaria">Papelaria</option>
                            <option value="Escrita">Canetas e Escrita</option>
                            <option value="Mochilas">Mochilas</option>
                            <option value="Artístico">Materiais Artísticos</option>
                            <option value="Básicos">Materiais Básicos</option>
                            <option value="Acessórios">Acessórios</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="prod-imagem">URL da Imagem</label>
                        <input type="url" id="prod-imagem" name="imagem">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="button-primary">Salvar</button>
                        <button type="button" class="button-secondary" onclick="toggleAdmin()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="scripts_new.js"></script>
</body>
</html>
