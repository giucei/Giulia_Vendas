<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperMate • Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B6B;
            --primary-gradient: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            --text: #1E293B;
            --text-light: #64748B;
            --surface: #FFFFFF;
            --shadow: rgba(0, 0, 0, 0.1);
            --error: #EF4444;
            --success: #22C55E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-gradient);
            padding: 20px;
        }

        .register-card {
            background: var(--surface);
            padding: 3rem;
            border-radius: 24px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px var(--shadow);
            animation: slideUp 0.5s ease-out;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .logo svg {
            width: 32px;
            height: 32px;
            fill: currentColor;
        }

        .logo span {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .register-header h1 {
            color: var(--text);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .register-header p {
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--text);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #E2E8F0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .form-group .error {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .form-group.error input {
            border-color: var(--error);
        }

        .form-group.error .error {
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .register-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="register-header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M17 17.9l.1-.1.9-.9C19.9 15 21 12.6 21 10c0-4.4-3.6-8-8-8S5 5.6 5 10c0 2.6 1.1 5 3 6.9l.9.9.1.1v.1l-.2.6c-.2.6-.3 1.3-.3 1.9 0 .9.2 1.7.5 2.5h2c-.4-.9-.5-1.9-.5-3 0-1 .2-1.9.6-2.7l.4-.9v-.2l-.1-.1-.8-.8C9.4 14.2 8.5 12.2 8.5 10c0-2.5 2-4.5 4.5-4.5s4.5 2 4.5 4.5c0 2.2-.9 4.2-2.4 5.3l-.8.8-.1.1v.2l.4.9c.4.8.6 1.7.6 2.7 0 1.1-.2 2.1-.5 3h2c.3-.8.5-1.6.5-2.5 0-.6-.1-1.3-.3-1.9l-.2-.6v-.1z"/>
                </svg>
                <span>PaperMate</span>
            </div>
            <h1>Criar sua conta</h1>
            <p>Preencha seus dados para começar a comprar</p>
        </div>

        <form id="register-form" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="name">Nome completo</label>
                <input type="text" id="name" name="name" required minlength="3" maxlength="100">
                <span class="error">Nome deve ter pelo menos 3 caracteres</span>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <span class="error">Digite um e-mail válido</span>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required minlength="6">
                <span class="error">Senha deve ter pelo menos 6 caracteres</span>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmar senha</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span class="error">As senhas não conferem</span>
            </div>

            <button type="submit" class="submit-btn">Criar conta</button>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validações
            let isValid = true;
            
            // Nome
            if (name.length < 3) {
                document.getElementById('name').parentElement.classList.add('error');
                isValid = false;
            } else {
                document.getElementById('name').parentElement.classList.remove('error');
            }

            // Email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('email').parentElement.classList.add('error');
                isValid = false;
            } else {
                document.getElementById('email').parentElement.classList.remove('error');
            }

            // Senha
            if (password.length < 6) {
                document.getElementById('password').parentElement.classList.add('error');
                isValid = false;
            } else {
                document.getElementById('password').parentElement.classList.remove('error');
            }

            // Confirmar senha
            if (password !== confirmPassword) {
                document.getElementById('confirm-password').parentElement.classList.add('error');
                isValid = false;
            } else {
                document.getElementById('confirm-password').parentElement.classList.remove('error');
            }

            if (isValid) {
                // Salvar dados do usuário no localStorage
                const user = {
                    name,
                    email,
                    password
                };
                localStorage.setItem('user', JSON.stringify(user));

                // Redirecionar para o catálogo
                window.location.href = 'catalog2.html';
            }
        }

        // Verificar se usuário já está logado
        window.addEventListener('DOMContentLoaded', () => {
            const user = localStorage.getItem('user');
            if (user) {
                window.location.href = 'catalog2.html';
            }
        });
    </script>
</body>
</html>
