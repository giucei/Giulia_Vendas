<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperMate • Materiais Escolares</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B6B;
            --primary-gradient: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            --text: #1E293B;
            --text-light: #64748B;
            --surface: #FFFFFF;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-gradient);
            padding: 20px;
            overflow: hidden;
        }

        .welcome-card {
            background: var(--surface);
            padding: 4rem;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 20px 40px var(--shadow);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 1;
        }

        .welcome-card::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: var(--primary-gradient);
            border-radius: 26px;
            z-index: -1;
            opacity: 0.5;
            filter: blur(8px);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            color: var(--primary);
            animation: slideDown 1s ease-out;
        }

        .logo svg {
            width: 64px;
            height: 64px;
            fill: currentColor;
            filter: drop-shadow(0 4px 6px rgba(255, 107, 107, 0.2));
        }

        .logo span {
            font-size: 3.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 6px rgba(255, 107, 107, 0.1);
        }

        .welcome-message {
            margin-bottom: 3rem;
            animation: slideUp 1s ease-out 0.3s both;
        }

        .welcome-message h1 {
            color: var(--text);
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .welcome-message p {
            color: var(--text-light);
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 480px;
            margin: 0 auto;
        }

        .enter-button {
            display: inline-block;
            background: var(--primary-gradient);
            color: white;
            text-decoration: none;
            padding: 1.2rem 4rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
            animation: slideUp 1s ease-out 0.6s both;
            position: relative;
            overflow: hidden;
        }

        .enter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .enter-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 107, 107, 0.4);
        }

        .enter-button:hover::before {
            transform: translateX(100%);
        }

        .enter-button:active {
            transform: translateY(-1px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .welcome-card {
                padding: 2rem;
                margin: 1rem;
            }

            .logo {
                margin-bottom: 2rem;
            }

            .logo svg {
                width: 48px;
                height: 48px;
            }

            .logo span {
                font-size: 2.5rem;
            }

            .welcome-message {
                margin-bottom: 2rem;
            }

            .welcome-message h1 {
                font-size: 1.5rem;
            }

            .welcome-message p {
                font-size: 1rem;
            }

            .enter-button {
                padding: 1rem 3rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M17 17.9l.1-.1.9-.9C19.9 15 21 12.6 21 10c0-4.4-3.6-8-8-8S5 5.6 5 10c0 2.6 1.1 5 3 6.9l.9.9.1.1v.1l-.2.6c-.2.6-.3 1.3-.3 1.9 0 .9.2 1.7.5 2.5h2c-.4-.9-.5-1.9-.5-3 0-1 .2-1.9.6-2.7l.4-.9v-.2l-.1-.1-.8-.8C9.4 14.2 8.5 12.2 8.5 10c0-2.5 2-4.5 4.5-4.5s4.5 2 4.5 4.5c0 2.2-.9 4.2-2.4 5.3l-.8.8-.1.1v.2l.4.9c.4.8.6 1.7.6 2.7 0 1.1-.2 2.1-.5 3h2c.3-.8.5-1.6.5-2.5 0-.6-.1-1.3-.3-1.9l-.2-.6v-.1z"/>
            </svg>
            <span>PaperMate</span>
        </div>
        <div class="welcome-message">
            <h1>Bem-vindo à PaperMate</h1>
            <p>Sua jornada escolar começa aqui! Encontre todo material que você precisa para brilhar nos estudos.</p>
        </div>
        <a href="catalog2.html" class="enter-button">Entrar na Loja</a>
    </div>
    <script>
        // Verifica se o usuário já está cadastrado
        document.querySelector('.enter-button').addEventListener('click', function(e) {
            e.preventDefault();
            const user = localStorage.getItem('user');
            
            if (user) {
                // Se já estiver cadastrado, vai direto para o catálogo
                window.location.href = 'catalog2.html';
            } else {
                // Se não estiver cadastrado, vai para a página de registro
                window.location.href = 'register.html';
            }
        });
    </script>
</body>
</html>
