<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Escolar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo" tabindex="0" aria-label="Logomarca Loja Escolar">
            <span>Loja Escolar</span>
        </div>
        <button class="cart-btn" aria-label="Abrir carrinho" aria-pressed="false" onclick="toggleCart()">
            <span class="cart-icon">üõí</span>
            <span class="cart-badge" id="cart-badge" aria-live="polite">0</span>
        </button>
    </header>
    <main>
        <section class="catalog-section" aria-label="Cat√°logo de produtos">
            <form class="catalog-header" id="filter-form" autocomplete="off" onsubmit="return false;">
                <input type="search" id="search" placeholder="Buscar produto..." aria-label="Buscar produto por nome" tabindex="1">
                <select id="filter-categoria" aria-label="Filtrar por categoria" tabindex="2">
                    <option value="">Todas categorias</option>
                </select>
                <input type="number" id="filter-preco-min" placeholder="Pre√ßo m√≠n" min="0" step="0.01" aria-label="Pre√ßo m√≠nimo" tabindex="3">
                <input type="number" id="filter-preco-max" placeholder="Pre√ßo m√°x" min="0" step="0.01" aria-label="Pre√ßo m√°ximo" tabindex="4">
                <input type="number" id="filter-estoque" placeholder="Estoque m√≠n" min="0" step="1" aria-label="Estoque m√≠nimo" tabindex="5">
                <select id="sort" aria-label="Ordenar produtos" tabindex="6">
                    <option value="name-asc">Nome (A-Z)</option>
                    <option value="name-desc">Nome (Z-A)</option>
                    <option value="price-asc">Pre√ßo (menor)</option>
                    <option value="price-desc">Pre√ßo (maior)</option>
                </select>
            </form>
            <div id="product-grid" class="product-grid" role="list">
                <!-- Cards de produtos renderizados por JS -->
            </div>
        </section>
        <section class="admin-section" aria-label="Administra√ß√£o de produtos">
            <form id="product-form" autocomplete="off" novalidate>
                <h2>Adicionar/Editar Produto</h2>
                <label>Nome*<input type="text" id="prod-name" name="nome" minlength="3" maxlength="60" required></label>
                <label>Descri√ß√£o<textarea id="prod-desc" name="descricao"></textarea></label>
                <label>Pre√ßo*<input type="number" id="prod-preco" name="preco" min="0.01" step="0.01" required></label>
                <label>Estoque*<input type="number" id="prod-estoque" name="estoque" min="0" step="1" required></label>
                <label>Categoria*<select id="prod-categoria" name="categoria" required></select></label>
                <label>SKU<input type="text" id="prod-sku" name="sku"></label>
                <button type="submit">Salvar Produto</button>
            </form>
        </section>
        <div id="cart-drawer" class="cart-drawer" aria-label="Carrinho de compras" aria-modal="true" role="dialog" hidden>
            <button class="close-cart" aria-label="Fechar carrinho" onclick="toggleCart()">&times;</button>
            <h2>Carrinho</h2>
            <ul id="cart-items" class="cart-items"></ul>
            <div class="cart-summary">
                <label for="coupon">Cupom:</label>
                <input type="text" id="coupon" placeholder="Digite o cupom">
                <button onclick="applyCoupon()">Aplicar</button>
                <div id="cart-subtotal">Subtotal: R$ 0,00</div>
                <div id="cart-discount" hidden>Desconto: R$ 0,00</div>
                <div id="cart-total">Total: R$ 0,00</div>
                <button id="checkout-btn" onclick="checkout()">Finalizar Pedido</button>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
